#로깅 및 관리 도구에서 애플리케이션을 식별할 수 있도록
# 애플리케이션 이름을 설정합니다
spring.application.name=todo-mysql

#스프링부트 애플리케이션이 MySql 데이터베이스에 접근할 수 있도록
#데이터베이스 URL을 설정합니다.
spring.datasource.url=jdbc:mysql://localhost:3306/todo_db

#데이터베이스에 접근할 사용자 이름을 설정합니다.
spring.datasource.username=root

#데이터베이스 사용자를 위한 비밀번호를 설정합니다.
spring.datasource.password=1234

#JDBC 드라이버를 사용해 MYsSQL 데이터베이스에 접근하도록 설정합니다.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate가 데이터베이스 스키마를 자동으로 업데이트 하도록 설정합니다.
#이 옵션을 통해 개발 중에 테이블 및 컬럼구조가 자동으로 업데이트 됩니다.
spring.jpa.hibernate.ddl-auto=update

#SQl 쿼리를 출력하도록 설정하빈다.
spring.jpa.show-sql=true
